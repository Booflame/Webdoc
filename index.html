<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie på Grønland</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/burger.js" defer ></script>
    <script src="js/observers.js" defer ></script>
    <script src="js/typewriter.js" defer ></script>
    <link rel="stylesheet" href="https://use.typekit.net/var2sot.css">
    <link rel="stylesheet" href="https://use.typekit.net/uys5sku.css">
</head>
<body>
<header class="hero">
    <h2>BAA Præsenterer</h2>
    <h1>
        <span class="title">Marie på Grønland</span>
        <br>
        <span>- Praktik på kanten af verden -</span>
    </h1>
    <video src="assets/video/Isbjerg.mp4" muted autoplay loop></video>
    <nav id="navigation" data-visible="false">
        <ul class="flexc gap-150" role="list">
            <li><a class="link" href="">Fra Viby til Grønland</a></li>
            <li><a class="link" href="">Grønlandsvogterne</a></li>
            <li><a class="link" href="">Rejsen</a></li>
            <li><a class="link" href="">Oplevelsen & tanker</a></li>
            <li><a class="link" href="">Teori til praksis</a></li>
            <li><a class="link" href="">Fremtiden</a></li>
        </ul>
    </nav>
    <button class="burger" aria-controls="navigation" aria-label="navigation-button" aria-expanded="false">
        <span class="inner-burger"></span>
    </button>
</header>
<main>
    <section class="flexc flex-center gap-200">
        <h2>Fra Viby til Grønland</h2>
        <div class="flex gap-200">
            <img class="side-scroll" src="assets/img/selfie.jpeg" alt="selfie" width="400" style="--inverse-width: -400px">
            <p class="intro"></p>
        </div>
    </section>
    <section class="flex flex-center">
        <h2>Grønlandsvogterne</h2>
    </section>
    <section class="flex flex-center">
        <h2>Rejsen</h2>
    </section>
    <section>
        <h2>Oplevelsen & tanker</h2>
    </section>
    <section>
        <h2>Teori til praksis</h2>
    </section>
    <section>
        <h2>Fremtiden</h2>
    </section>
</main>
<script src="js/pointer.js"></script>
<script>
    // nedsænket video hastighed
    document.querySelector("video").playbackRate = .8;
    // cursor indstillinger 
    init_pointer({
        pointerColor: "white", // Css color
	    ringSize: 18, // Pixels
	    ringHoverSize: 22, // Pixels on hover
	    ringClickSize: 10 // Pixels when clicking
    })
</script>
</body>
</html>
